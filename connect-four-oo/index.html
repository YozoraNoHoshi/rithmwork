<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
  
  <form id="players" action="#">
    <label for="player1">Player 1 Color:</label>
    <input type="text" name="player1" id="player1" value='red'>
    
    <label for="player2">Player 2 Color:</label>
    <input type="text" name="player2" id="player2" value='blue'>

  <div id="game">
    <table id="board"></table>
  </div>
  
<script src="connect4.js"></script>

</body>
</html>
